services:
  bot:
    build: .
    container_name: minecraft-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      - DB_FILE_NAME=database.db
    volumes:
      # Database persistence
      - ./database.db:/usr/src/app/database.db
      # Docker socket for managing Minecraft server containers
      - /var/run/docker.sock:/var/run/docker.sock
    # Grant Docker socket access (if permission issues occur)
    user: root

