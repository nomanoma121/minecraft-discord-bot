services:
  bot:
    build: .
    container_name: minecraft-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
    volumes:
      # Database persistence using named volume
      - bot-data:/data
      # Docker socket for managing Minecraft server containers
      - /var/run/docker.sock:/var/run/docker.sock
    # Grant Docker socket access (if permission issues occur)
    user: root

volumes:
  bot-data:
