services:
  bot:
    build: .
    container_name: minecraft-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
    volumes:
      # Docker socket for managing Minecraft server containers
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/backups:/app/data/backups
      - icons:/app/data/icons
    # Grant Docker socket access (if permission issues occur)
    user: root

volumes:
  icons:
